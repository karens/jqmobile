name: jQuery Mobile
description: A jQuery Mobile theme for Drupal 8.
type: theme
core: 8.x

regions:
  header: 'Header'
  panel_menu: 'Menu Panel'
  panel_options: 'Options Panel'
  content: 'Content'
  breadcrumb: 'Breadcrumb'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'

libraries:
  - jqmobile/global-css
  - jqmobile/global-js
  - jqmobile/jqmobile-js

stylesheets-remove:
   - core/assets/vendor/normalize-css/normalize.css
   - core/modules/system/css/system.module.css
   - core/modules/system/css/system.theme.css
   - core/modules/views/css/views.module.css
